<md-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <md-sidenav #sidenav mode="over" align="start">
    <app-sidebar></app-sidebar>
  </md-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
      <!-- <div class="squre" [@squre]="squreState" (click)="onClick()"></div> -->
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</md-sidenav-container>
