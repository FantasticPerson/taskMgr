<div class="task-lists">
  <app-task-list  class="list-container" *ngFor="let list of lists"
  app-droppable
  [dropTags]="['task-item','task-list']"
  [dragEnterClass]="'drag-enter'" 
  [app-draggable]="true"
  [dragTag]="'task-list'"
  [dragData]="lists"
  [draggedClass]="'drag-start'"
  (dropped)="handleMove($event,lists)">
    <app-task-header [header]="list.name" (newTask)="lunchNewTaskDialog()" (moveAll)="launchCopyTaskDialog()" 
    (delList)="launchConfirmDialog()"
    (onEditList)="lauchEditListDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdateTaskItem(task)"></app-task-item>
  </app-task-list>
</div>
<button md-fab class="fab-button" (click)="lanchNewListDialog()">
  <md-icon>add</md-icon>
</button>
