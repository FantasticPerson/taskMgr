<div class="task-lists">
  <app-task-list  class="list-container" *ngFor="let list of lists">
    <app-task-header [header]="list.name"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks"></app-task-item>
  </app-task-list>
</div>
<button md-fab class="fab-button">
  <md-icon>add</md-icon>
</button>
