<div class="task-history-item">
  <div class="task-history-item-title">
    <mat-icon mdListIcon class="task-history-item-title-icon">{{ item.icon }}</mat-icon>
    <span class="task-history-item-title-desc">{{ item.title }}</span>
    <span class="task-history-item-title-date">{{ item.dateDesc }}</span>
  </div>
  <div *ngIf="item.content">
    <span class="task-history-item-desc">{{ item.content }}</span>
  </div>
</div>
