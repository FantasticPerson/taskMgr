<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册：</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container color="warn" floatPlaceholder="float" class="full-width">
        <input mdInput type="text" placeholder="您的email">
      </md-input-container>
      <md-input-container color="warn" floatPlaceholder="float" class="full-width">
        <input mdInput type="text" placeholder="您的姓名">
      </md-input-container>
      <md-input-container class="full-width">
          <input mdInput type="text" placeholder="您的密码">        
      </md-input-container>
      <md-input-container class="full-width">
          <input mdInput type="text" placeholder="重复输入您的密码">        
      </md-input-container>
      <md-grid-list cols="6" rowHeight="1:1">
        <md-grid-tile *ngFor="let item of items">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button type="button">注册</button>      
    </md-card-content>
  </md-card>
</form>
