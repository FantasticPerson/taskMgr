<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <md-card>
    <md-card-header>
      <md-card-title>登录：</md-card-title>
    </md-card-header>
    <md-card-content>
      <!-- <md-input-container hintLabel="必填项" color="warn" floatPlaceholder="float"> -->
      <md-input-container color="warn" floatPlaceholder="float" class="full-width">
        <!-- <span mdPrefix>wang</span> -->
        <input mdInput type="text" placeholder="您的email" formControlName="email">
        <md-error>{{ form.controls['email'].errors | json }}</md-error>
        <!-- <span mdSuffix>@gmail.com</span> -->
        <!-- <md-hint>必填项</md-hint> -->
        <!-- <md-error></md-error> -->
      </md-input-container>
      <md-input-container class="full-width">
          <input mdInput type="text" placeholder="您的密码" formControlName="password">        
      </md-input-container>
      <!-- <button md-button type="button">登录</button> -->
      <button md-raised-button type="submit" [disabled]="!form.valid">登录</button>      
      <!-- <button md-fab type="button">登录</button>       -->
      <!-- <button md-mini-fab type="button">登录</button>       -->
    </md-card-content>
    <md-card-actions>
      <p class='text-right'>还没有账户？<a routerLink="/register">注册</a></p>
      <p class='text-right'>忘记密码？<a href="">找回</a></p>    
    </md-card-actions>
  </md-card>
  <md-card>
      <md-card-header>
        <md-card-title>
          每日佳句
        </md-card-title>
        <md-card-subtitle>
          {{quote.cn}}
        </md-card-subtitle>
      </md-card-header>
      <img md-card-image style="height:11em" [src]="quote.pic" alt="quote image">
      <md-card-content>
        {{quote.en}}
      </md-card-content>

    </md-card>
</form>
