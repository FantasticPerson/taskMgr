<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <!-- <span matPrefix>wang</span> -->
        <input matInput type="text" placeholder="您的email" formControlName="email" />
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
        <!-- <span matSuffix>@email.com</span> -->
        <!-- <mat-hint>必填项</mat-hint> -->
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password" />
      </mat-form-field>
      <!-- <button mat-button type="button">登录</button> -->
      <button mat-raised-button type="submit" [disabled]="!form.valid">登录</button>
      <!-- <button mat-fab type="button">登录</button>
      <button mat-mini-fab type="button">登录</button> -->
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户?<a routerLink="/register">注册</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
  <mat-card fxFlex="0 1 20rem">
    <mat-card-header>
      <mat-card-title> 佳句</mat-card-title>
      <mat-card-subtitle>
        sdfssdfdsfdsfdsfsdfsdfdsfdsfdsf
      </mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="assets/quote_fallback.jpg">
    <mat-card-content>
      sdfsdfdsfdsfdsfdsfdsfsdfdsfdsfdsf
    </mat-card-content>
  </mat-card>
</form>
